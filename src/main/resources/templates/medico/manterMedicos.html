<!DOCTYPE html>
<html>

<head th:replace="~{base2 :: head}"></head>

<body>

    <!--importar o navbar do template-->
    <nav th:replace="~{base2 :: nav}"></nav>

    <div>
        <h1 class="text-center mt-3 mb-3">Lista de Médicos</h1>
    </div>
    <div class="row container-fluid d-flex justify-content-between sm">
        <form method="POST" action="null">

            <div class="row container-fluid ml-2">
                <label class="form-group mt-1" for="lblNome">Buscar por ID : </label>
                <input class="form-control col-5 ml-1" type="text" name="txtId" id="txtId" required="">
                <input type="submit" class="btn btn-success ml-2" value="Pesquisar">
            </div>
        </form>
        <a href="/medico/cadastrarMedico"><button class="btn btn-primary ml-3">Adicionar Novo</button></a>
    </div>

    <div class="mt-3">
        <table class="table table-striped text-center">
            <thead>
                <tr>
                    <th class=" text-center">ID</th>
                    <th class=" text-center">Nome</th>
                    <th class=" text-center">cpf</th>
                    <th class=" text-center">Telefone</th>
                    <th class=" text-center">CRM</th>
                    <th class="text-center">Operações</th>

                </tr>
            </thead>
            <tbody>
                <div th:each="medico : ${medicos}">
                    <tr>
                        <td class="text-center">
                            <div th:text="${medico.id}">id</div>
                        </td>
                        <td class="text-center">
                            <div th:text="${medico.nomeMedico}">nomeMedico</div>
                        </td>
                        <td class="text-center">
                            <div th:text="${medico.cpf}">cpfMedico</div>
                        </td>
                        <td class="text-center">
                            <div th:text="${medico.telefone}">telefone</div>
                        </td>
                        <td class="text-center">
                            <div th:text="${medico.crm}">crm</div>
                        </td>
                        <td class="text-center">
                            <div th:each="medico : ${medicos}">
                            <a><button class="btn btn-primary btn-sm"><i class="fas fa-marker"></i>
                                </button>
                            </a>
                        </div>
                        </td>
                    </tr>
                </div>
            </tbody>
        </table>
    </div>
</body>

</html>
