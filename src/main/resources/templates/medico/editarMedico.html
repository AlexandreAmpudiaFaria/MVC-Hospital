<!DOCTYPE html>
<html>

<head th:replace="~{base2 :: head}"></head>

<body>

   <!--importar o navbar do template-->
   <nav th:replace="~{base2 :: nav}"></nav>

   <div class="mt-3 ml-3" th:each="medico : ${medicos}">
      <h1 class="text-black mb-5">Editar Cadastro do MÃ©dico</h1>
      <form id="frmNovoMedico" name="frmNovoMedico" method="POST" action="/medico/novoMedico">
         <div class="row">
            <div class="form-group col-md-5">
               <label for="txtNome"><div th:text="${medico.nomeMedico}">nomeMedico</div></label>
               <input type="text" class="form-control" name="txtNome" placeholder="Digite o nome do paciente"
                  required="">
            </div>
            <div class="form-group col-md-5">
               <label for="lblNome">CPF :</label>
               <input type="text" class="form-control" id="txtCPF" name="txtCPF" placeholder="Digite o CPF do paciente"
                  required="">
            </div>
         </div>
         <div class="row">
            <div class="form-group col-md-5">
               <label for="lblTelefone">Telefone :</label>
               <input type="text" class="form-control" id="txtTelefone" name="txtTelefone"
                  placeholder="Digite o telefone" required="">
            </div>
            <div class="form-group col-md-5">
               <label for="lblCRM">CRM :</label>
               <input type="text" class="form-control" id="txtCRM" name="txtCRM" placeholder="Digite o CRM" required="">
            </div>
         </div>

         <div class="form-group col-md-5">
            <input type="submit" id="botaoEnviar" name="botaoEnviar" class="btn btn-success" value="Gravar">
            <input type="reset" id="botaoLimpar" name="botaoLimpar" class=" btn btn-primary" value="Limpar">
            <a href="/medico/manterMedicos"><button class="btn btn-danger">Cancelar</button></a>
         </div>
      </form>
   </div>
</body>

</html>
