<!DOCTYPE html>
<html>

<head th:replace="~{base2 :: head}"></head>

<body>
    <nav th:replace="~{base2 :: nav}"></nav>

    <div>
        <h1 class="text-center mt-3 mb-3">Lista de Pacientes</h1>
    </div>
    <div class="row container-fluid d-flex justify-content-between sm">
        <form method="POST" action="pesquisarPacienteNome.php">

            <div class="row container-fluid ml-2">
                <label class="form-group" for="lblNome">Buscar por SUS : </label>
                <input class="form-control col-5 ml-1" type="text" name="txtSus" id="txtSus" required="">

            </div>
        </form>
        <a href="/paciente/cadastrarPaciente"><button class="btn btn-primary ml-3">Adicionar Novo</button></a>
    </div>

    <div class="mt-3">
        <table class="table table-striped text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>SUS</th>
                </tr>
            </thead>
            <tbody>
                <div th:each="paciente : ${pacientes}">
                    <tr>
                        <td class="text-center">
                            <div th:text="${paciente.id}">ID</div>
                        </td>
                        <td class="text-center">
                            <div th:text="${paciente.nomePaciente}">nomePaciente</div>
                        </td>
                        <td class="text-center">
                            <div th:text="${paciente.sus}">sus</div>
                        </td>
                    </tr>
                </div>
            </tbody>
        </table>
    </div>
</body>

</html>
