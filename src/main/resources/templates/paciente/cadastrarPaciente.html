<!DOCTYPE html>
<html>

<head th:replace="~{base2 :: head}"></head>

<body>

   <!--importar o navbar do template-->
   <nav th:replace="~{base2 :: nav}"></nav>

   <div class="mt-3 ml-3">
      <h1 class="text-black">Cadastrar Novo Paciente</h1>
      <form name="" method="POST" action="/paciente/novoPaciente">
         <div class="row">
            <div class="form-group col-md-5">
               <label for="txtNomePaciente">Nome do paciente :</label>
               <input type="text" class="form-control" id="txtNome" name="txtNomePaciente"
                  placeholder="Digite o nome do paciente" required="">
            </div>

            <div class="form-group col-md-5">
               <label for="txtCpf">CPF :</label>
               <input type="text" class="form-control" name="txtCpf" placeholder="Digite o CPF do paciente" required="">
            </div>

            <div class="form-group col-md-5">
               <label for="txtSus">Número SUS :</label>
               <input type="text" class="form-control" name="txtSus" placeholder="Digite o número do SUS" required="">
            </div>
            <div class="form-group col-md-5">
               <label for="txtTelefone">Telefone :</label>
               <input type="text" class="form-control" name="txtTelefone" placeholder="Digite o telefone" required="">
            </div>
         </div>
         <div class="row">
            <div class="form-group col-md-5">
               <label for="txtEndereco">Endereço :</label>
               <input type="text" class="form-control" name="txtEndereco" placeholder="Digite o endereco" required="">
            </div>
            <div class="form-group col-md-5">
               <label for="txtObservacao">Observação :</label>
               <input type="text" class="form-control" name="txtObservacao"
                  placeholder="Digite uma observação sobre o paciente">
            </div>
         </div>

            <input type="submit" id="botaoEnviar" name="botaoEnviar" class="btn btn-success" value="Gravar">
            

            <script src="jquery-3.4.1.min.js"></script>
            <script src="jquery-3.4.1.min.js"></script>
            <script src="toastr.min.js"></script>
            <input type="reset" id="botaoLimpar" name="botaoLimpar" class=" btn btn-primary" value="Limpar">
            <a href="/paciente/manterPacientes"><button class="btn btn-danger">Cancelar</button></a>
      </form>
   </div>

</body>

</html>
